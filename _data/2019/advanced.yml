    - Suffix automaton
    - Lowest common ancestor (LCA)
    - Heavy-Light descomposition (HLD)
    - Strongly connected components (SCC)
    - Knuth-Morris-Pratt (KMP)
    - Z function
    - Manacher
    - Exponenciación de matrices

