<!DOCTYPE html>
<html lang="{{ site.lang | default: "es" }}">
<head>
    <title>{{ page.title }}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <style>
    .grey-text {
        color: #727272
    }
    @media (min-width: 1024px) {
        #website_container{
            padding-top: 35px;
        }
    }
    @media (max-width: 1023px) {
        #website_container {
            padding-top: 18px;
        }
        #empty_left_column {
            display: none;
        }
    }
    .suggested_problem_label {
        margin-bottom: 3px !important;
    }
    a:hover{
        font-weight: bold;
    }
    </style>
</head>
<body>
    <div class="ui container" id="website_container">
        <div class="ui grid">
            <div class="one wide computer only column"></div>
            <div class="five wide computer sixteen wide tablet column">
                {% include header.html %}
            </div>
            <div class="nine wide computer sixteen wide tablet column">
                <div class="ui basic segment">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
